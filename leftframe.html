<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e; 
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            padding: 20px;
        }

        .profile-img {
            width: 120px;
            height: 140px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 3px solid white;
        }

        .welcome-text {
            font-weight: bold;
            color: #e0f7fa;
            margin-bottom: 20px;
            font-size: 16px;
            text-align: center;
        }

        .menu-btn {
            display: block;
            background: #1E728A;
            color: white;
            padding: 12px;
            margin: 5px auto;
            width: 180px;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px #1E728A;
        }

        .menu-btn:hover {
            background: #0f3d4c;
            box-shadow: 0 0 20px #1E728A, 0 0 40px #1E728A, 0 0 60px #1E728A;
            color: #fff;
            transform: scale(1.05);
        }

        .menu-btn:active {
            box-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff, 0 0 75px #00ffff;
            transform: scale(0.98);
        }

        footer {
            padding: 15px 10px;
            background-color: #0f3d4c;
            color: #00f0ff;
            font-size: 14px;
            border-radius: 8px;
            box-shadow: 0 0 10px #00f0ff;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="content">
        <img src="ain1.jpg" alt="Profile Image" class="profile-img">
        <div class="welcome-text">Hi there, Welcome to My e-Resume Website!</div>

        <a href="home.html" target="right" class="menu-btn">Home</a>
        <a href="about.html" target="right" class="menu-btn">About Me</a>
        <a href="education.html" target="right" class="menu-btn">Education</a>
        <a href="experience.html" target="right" class="menu-btn">Experiences</a>
        <a href="skills.html" target="right" class="menu-btn">Skills</a>
        <a href="contact.html" target="right" class="menu-btn">Contact & Feedback</a>
    </div>

    <footer>
        &copy; 2025 AinAswadi. All Rights Reserved.
    </footer>

</body>
</html>
