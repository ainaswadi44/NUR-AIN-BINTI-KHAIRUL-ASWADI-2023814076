<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center; 
            align-items: center;     
            background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .profile-img { 
            width: 150px; 
            height: 180px; 
            border-radius: 10px; 
            transition: 0.4s ease-in-out;
            box-shadow: 0 0 12px rgba(255,255,255,0.4);
            margin-bottom: 20px; 
            z-index: 1;
        }

        .profile-img:hover {
            transform: scale(1.5);
            box-shadow: 
                0 0 20px #00f0ff,
                0 0 40px #00f0ff,
                0 0 60px #00f0ff;
            z-index: 2; 
        }

        h1 { 
            color: #00f0ff;
            text-shadow: 0 0 5px #00f0ff;
            margin: 20px 0 10px 0; 
            z-index: 0;
        }

        p {
            font-size: 18px;
            margin: 0 0 20px 0;
            z-index: 0;
        }

        audio {
            margin-top: 10px;
            outline: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="ain1.jpg" class="profile-img" alt="PROFILE IMAGE">
        <marquee><h1>Hi there, Welcome to My e-Resume Website!</h1></marquee>
        <p>This is my personal space where I share information about myself.</p>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
